ansible_connection: local
ansible_interpreter: /usr/bin/python3

# Localisation
shell_locale: en_US.UTF-8

# Pip packages
pip_packages:
  - autojmp
  - python-tss-sdk
  - pywinrm
  - ansible-lint[yamllint]

# Packman packages
pacman_packages:
  - openssh
  - openssl-devel
  - libyaml-devel
  - gcc
  - make
  - unzip
  - vim
  - tar
  - msys/p7zip
  - mingw-w64-i686-jq
  - mingw-w64-x86_64-gss
  - mingw-w64-i686-python-gssapi
  - mingw-w64-x86_64-python-gssapi

# List of ZSH plugins
zsh_plugins:
  - git

zsh_editor: vim

# Extra PATH
zsh_extra_paths:
  - /opt/maven/bin